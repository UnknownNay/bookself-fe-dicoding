<!doctype html>
<html lang="en">
  <head>
    <meta content="text/html;charset=UTF-8" http-equiv="Content-Type" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Epunda+Sans:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Bookshelf App</title>
    <!-- Impor script kamu di sini -->
    <!-- Lampirkan `defer` jika pemanggilan dilakukan dalam <head> -->
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <h1>Bookshelf App</h1>
    </header>
    <main>
      <section class="addBuku">
        <h2>Tambah Buku Baru</h2>
        <form data-testid="bookForm" id="bookForm">
          <div>
            <label for="bookFormTitle">Judul</label><br />
            <input
              class="form-input"
              data-testid="bookFormTitleInput"
              id="bookFormTitle"
              required
              type="text"
            />
          </div>
          <div>
            <label for="bookFormAuthor">Penulis</label><br />
            <input
              class="form-input"
              data-testid="bookFormAuthorInput"
              id="bookFormAuthor"
              required
              type="text"
            />
          </div>
          <div>
            <label for="bookFormYear">Tahun</label><br />
            <input
              class="form-input"
              data-testid="bookFormYearInput"
              id="bookFormYear"
              required
              type="number"
            />
          </div>
          <div>
            <label for="bookFormIsComplete">Selesai dibaca</label>
            <input
              data-testid="bookFormIsCompleteCheckbox"
              id="bookFormIsComplete"
              type="checkbox"
            />
          </div>
          <button
            data-testid="bookFormSubmitButton"
            id="bookFormSubmit"
            type="submit"
          >
            Masukkan Buku ke rak <span>Belum selesai dibaca</span>
          </button>
        </form>
      </section>

      <section class="cariBuku">
        <h2>Cari Buku</h2>
        <form data-testid="searchBookForm" id="searchBook">
          <label for="searchBookTitle">Judul</label><br />
          <input
            data-testid="searchBookFormTitleInput"
            id="searchBookTitle"
            type="text"
            class="form-input"
          />
          <button
            data-testid="searchBookFormSubmitButton"
            id="searchSubmit"
            type="submit"
          >
            Cari
          </button>
        </form>
      </section>

      <section class="container-selesai-baca">
        <h2>Belum selesai dibaca</h2>

        <div data-testid="incompleteBookList" id="incompleteBookList"></div>
      </section>

      <section class="container-belum-baca">
        <h2>Selesai dibaca</h2>

        <div data-testid="completeBookList" id="completeBookList"></div>
      </section>

      <!-- Modal untuk Edit Informasi Buku -->
      <div id="edit-modal" class="hidden">
        <!-- Konten Modal -->
        <div class="modal-content">
          <div class="modal-header">
            <h3>Edit Informasi Buku</h3>
            <button id="close-modal-button">
              <svg
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </button>
          </div>

          <!-- Form Edit -->
          <form id="edit-form">
            <div class="form-group">
              <label for="edit-title" class="form-label">Judul Buku</label>
              <input type="text" id="edit-title" class="form-input" />
            </div>
            <div class="form-group">
              <label for="edit-author" class="form-label">Penulis</label>
              <input type="text" id="edit-author" class="form-input" />
            </div>
            <div class="form-group-last">
              <label for="edit-year" class="form-label">Tahun</label>
              <input class="form-input" id="edit-year" required type="number" />
            </div>
            <div class="modal-footer">
              <button
                id="cancel-button"
                type="button"
                class="button button-secondary"
              >
                Batal
              </button>
              <button
                id="save-button"
                type="submit"
                class="button button-primary"
              >
                Simpan
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
